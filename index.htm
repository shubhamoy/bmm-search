<!DOCTYPE html>
<html lang="en" ng-app="boerickeSearch">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boericke's Materia Medica Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css">
	  <style>
			@media only screen and (max-width: 800px) {
				#no-more-tables table,
				#no-more-tables thead,
				#no-more-tables tbody,
				#no-more-tables th,
				#no-more-tables td,
				#no-more-tables tr{display:block;}
				#no-more-tables thead tr{position:absolute;
																 top:-9999px;
																 left:-9999px;}
	      #no-more-tables tr{border:1px solid #ccc;}
				#no-more-tables td{border:none;
													 border-bottom:1px solid #eee;
													 position:relative;
													 white-space:normal;
													 text-align:center;
													 word-wrap:break-word;}
	     #no-more-tables tr>td:first-child{background-color:#fff;}
			 #no-more-tables td:before{position:absolute;
				 												 top:6px;
																 left:6px;
																 width:45%;
																 padding-right:10px;
																 white-space:nowrap;
																 text-align:center;
																 font-weight:700;}
	    #no-more-tables td:before{content:attr(data-title);}
	  }
	</style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

  <div class="row large-unstack">

        <li><input type="checkbox" data-ng-model="search.type24" data-ng-true-value="'urinary'" id="urinary" class="inline" data-ng-false-value=''><label for="urinary">Urinary</label></li>
        <li><input type="checkbox" data-ng-model="search.type43" data-ng-true-value="'teeth'" id="teeth" class="inline" data-ng-false-value=''><label for="teeth">Teeth</label></li>
				<li><button class="button" id="clear-filter" ng-click="uncheckAll()" type="button">Clear Filter</button></li>
      </ul>
			<div id="no-more-tables">
      <table class="hover">
        <tr ng-repeat="data in LinkMedicineSympton | filter:findLinkMedicineSympton | filter:search.type1 | filter:search.type2 | filter:search.type3 | filter:search.type4 | filter:search.type5 | filter:search.type6 | filter:search.type7 | filter:search.type8| filter:search.type9 | filter:search.type10 | filter:search.type11 | filter:search.type12 | filter:search.type13 | filter:search.type14 | filter:search.type15 | filter:search.type16 | filter:search.type17 | filter:search.type18 | filter:search.type19 | filter:search.type20 | filter:search.type21 | filter:search.type22 | filter:search.type23 | filter:search.type24 | filter:search.type25 | filter:search.type26 | filter:search.type27 | filter:search.type28| filter:search.type29 | filter:search.type30 | filter:search.type31 | filter:search.type32 | filter:search.type33 | filter:search.type34 | filter:search.type35 | filter:search.type36 | filter:search.type37 | filter:search.type38 | filter:search.type39 | filter:search.type40 | filter:search.type42 | filter:search.type43 | filter:search.type44 | filter:search.type46 |  filter:search.type48 | filter:search.type49">

            <a href="{{ data.link }}" target="_blank"><small>{{ data.name }}</small></a>
          </td>
          <td ng-repeat="(key, val) in data.symptom| orderBy: val">
						<small> {{ val }} </small>
          </td>
        </tr>
      </table>
		</div>
    </div>
	</div>
  </div>
</body>
</html>
